{% extends "mysuperadmin/index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

           
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-fullname">Full name <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-fullname" name="fname" value="{{ user.first_name }}" placeholder="Enter a first name..">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-currency">Contact number <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" class="form-control" id="val-currency" name="contact" value="{{ user.mobile_no }}" placeholder="Enter 10 digit contact number" required>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-username">Username <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-username" name="username" value="{{ user.username }}" placeholder="Enter a username.." readonly>
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-confirm-password">Date of Birth <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val-confirm-password" name="dob" value="{{ user.date_of_birth }}" placeholder="Date of birth.." required>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Gender <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="gender">
                                                    <option valeu="{{ user.gender }}" style="text-transform: capitalize;">{{ user.gender }}</option>
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-fullname">Profile Picture<span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control" id="" name="profile_pic" >
                                                <img src="/media/{{ user.profile_picture}}" alt="{{ user.profile_picture}}" width="150" height="150">
                                            </div>
                                        </div>
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select State <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="state">
                                                    {% if user.state.id is None %}
                                                        <option value="" selected disabled>Select state</option>
                                                    {% else %}
                                                        <option value="{{ user.state.id }}">{{ user.state.name }}</option>
                                                    {% endif %}
                                                    {% for sta in get_state %}
                                                    <option value="{{ sta.id }}">{{ sta.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">City <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="" name="city" placeholder="Enter your city" value={{ user.city }} required>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"><a href="#">Active</a>  <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                {% if user.is_active == True %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1" checked>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="1">
                                                {% elif user.is_active == False %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1"></label>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="0">
                                                 
                                                    {% endif %}
                                                </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"><a href="#">Verified</a>  <span class="text-danger">*</span>
                                            </label>
                                            
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                {% if user.is_verified == True %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="verificat" value="1" checked></label>
                                                <input type="text" style="display: none;" id="ver-result" name="verificat" value="1">
                                                {% elif user.is_verified == False %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="verificat" value="1">
                                                <input type="text" style="display: none;" id="ver-result" name="verificat" value="0">
                                                {% endif %}
                                                </div>                                       
                                                
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label"><a href="#">Above 18</a>  <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                    {% if user.is_above18 == True %}
                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="goto" value="1" checked>
                                                
                                                    <input type="text" style="display: none;" id="result"  name="goto" value="1">
                                                    {% elif user.is_above18 == False %}
                                                    <input type="checkbox" class="css-control-input" id="val-terms" name="goto" value="1" > <span class="css-control-indicator"></span></label>
                                                    <input type="text" style="display: none;" id="result"  name="goto" value="0">
                                                    {% endif %}
                                                </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Refer Code <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="" name="refer_code" value="{{ user.refer_code }}" readonly>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">User Admin <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="" name="user_admin" value="{{ user.user_admin }}" readonly>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Join By Refer Code <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="" name="join_by_refer" value="{{ user.join_by_refer }}" readonly>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
