{% extends "mysuperadmin/index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

           
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    {% for message in messages  %}            
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:#ffffff;">
                                            <strong style="color:#ffffff;">Message : </strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %} 
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Name 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="name" value="{{ getply.name }}" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Describe
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="describe" value="{{ getply.describe }}">
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Registration ends in
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="registration_ends_in"  value="{{ getply.registration_ends_in }}">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Winners
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="winners" value="{{ getply.winners }}">
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Entry Point
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="entry_point" value="{{ getply.entry_point }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Start date
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="date" class="form-control" id="val" name="start_date" value="{{ getply.start_date }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Number of Player
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="num_of_player" value="{{ getply.num_of_player }}">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Image
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control" id="val" name="tour_img" >
                                                <img src="/media/{{ getply.tour_img}}" width="150">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Create By 
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="user">
                                                    <option value="{{ getply.user.id }}">{{ getply.user.first_name}}</option>
                                                    {% for usr in getUser %}
                                                    <option value="{{ usr.id }}">{{ usr.first_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Game 
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="game">
                                                    <option value="{{ getply.game.id }}">{{ getply.game.num_players}}</option>
                                                    {% for ggm in getGame %}
                                                    <option value="{{ ggm.id }}">{{ ggm.num_players}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
