{% extends "mysuperadmin/index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

           
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    {% for message in messages  %}            
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:#ffffff;">
                                            <strong style="color:#ffffff;">Message : </strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %} 
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select User 
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="user">
                                                    <option value="{{ kyc_detail.user.id }}">{{ kyc_detail.user.first_name}}</option>
                                                    {% for usr in getUser %}
                                                    <option value="{{ usr.id }}">{{ usr.first_name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Pan Card 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="pancard" value="{{ kyc_detail.pancard }}" >
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Aadhar Card 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="aadharcard" value="{{ kyc_detail.aadharcard }}">
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Account Number 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="account_no" value="{{ kyc_detail.account_no }}">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">IFSC Code 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="ifsc_code" value="{{ kyc_detail.ifsc_code }}">
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Branch Name 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="branch_name" value="{{ kyc_detail.branch_name }}">
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label">Active  
                                            </label>
                                            <div class="col-lg-8">
                                                <label class="css-control css-control-primary css-checkbox" for="val-terms">
                                                {% if kyc_detail.is_verified == True %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1" checked>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="1">
                                                {% elif kyc_detail.is_verified == False %}
                                                <input type="checkbox" class="css-control-input" id="val-terms" name="actv" value="1"></label>
                                                <input type="text" style="display: none;" id="act-result"  name="actv" value="0">
                                                 
                                                    {% endif %}
                                                </div>
                                        </div>


                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
