{% extends "mysuperadmin/index.html" %}
{% load static %}
{% block content %}

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

           
            <!-- row -->

            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-validation">
                                    {% for message in messages  %}            
                                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="color:#ffffff;">
                                            <strong style="color:#ffffff;">Message : </strong> {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %} 
                                    <form class="form-valide" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">No of Player 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="number" class="form-control" id="val" name="num_ply" placeholder="Enter number of player.." >
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select User 
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" name="user">
                                                    <option value="">Please select</option>
                                                    {% for usr in getPly %}
                                                    <option value="{{ usr.id }}">{{ usr.user.first_name }}
                                                        {% for area in usr.area.all %}
                                                        {{ area }}
                                                        {% endfor %}

                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-website">Select User 
                                            </label>
                                            <div class="col-lg-6">
                                            <select name="material" id="id_material" required>
                                                <option value="0" disabled selected>Selecciona el material</option>
                                                {% for usr in getPly %}
                                                <option value="{{usr.id}}">{{usr.descripcion}} ({{usr.id_tipo_material.unidad}}) -  Total = {{usr.cantidad}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        </div>
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val">Aadhar Card 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="file" class="form-control" id="val" name="aadharcard" placeholder="Number Of Tickets.." required>
                                            </div>
                                        </div>
                                        
                                        
                                        
                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Account Number 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="account_no" placeholder="Total a/c.." required>
                                            </div>
                                        </div>


                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">IFSC Code 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="ifsc_code" placeholder="Total IFSC code.." required>
                                            </div>
                                        </div>



                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="val-suggestions">Branch Name 
                                            </label>
                                            <div class="col-lg-6">
                                                <input type="text" class="form-control" id="val" name="branch_name" placeholder="Total Branch name.." required>
                                            </div>
                                        </div>


                                        

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->
        
        
        {% endblock content %}
